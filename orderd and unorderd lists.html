<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- unordered list -->
    <ul>
        <li>Orange</li>
        <li>mango</li>
        <li>chiku</li>
    </ul>

    <!-- ordered list -->
    <ol>
        <li>Orange</li>
        <li>water-melon</li>
        <li>banana</li>
    </ol>
    <!-- this is called as a description list where

    dt : description tag
    dd : description data -->
    <dl>
        <dt>Cofee</dt>
        <dd>- Hot black Drink</dd>
        <dt>Milk</dt>
        <dd>- White cold drink </dd>
    </dl>
    
</body>
</html>
