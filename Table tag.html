<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <style>
        /* used to add table lines with css */
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;

        }
     </style>
    <table style width="30%">
        <tr>
            <th>Company</th>
            <th>contact</th>
            <th>country</th>
        </tr>
        <tr>
            <td>Infossys</td>
            <td>253343356</td>
            <td>India</td>
        </tr>
        <tr>
            <td>Tesla</td>
            <td>345656445</td>
            <td>USA</td>

        </tr>
        <!-- table tag:
        for starting a table 
        
        tr tag :
        each table row starting

        th tag:
        for table heading

        td:
        table defined by td -->


    </table>
    
</body>
</html>
