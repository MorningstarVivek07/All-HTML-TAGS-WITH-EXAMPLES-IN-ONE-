<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- this is called as an anchor tag -->
    This tag is used to add links to your web page<br>
    <a href="https://www.google.com/" style="color: red;">Google</a><br>

    <!-- below anchor tag mention the attribue taget ="_blank" of the link tag which opens the tab in new tab -->
    <a href="https://www.google.com/" target="_blank">Google</a>

    <!-- _parent opens the document in the parent frame -->
    <!-- _top opens the document in the full body of the window -->
</body>
</html>
